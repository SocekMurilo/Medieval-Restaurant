<header>
    <div style="width: 100%; background-color: #281914; margin-bottom: 2%;" class="struct">
        <div>
            <img style="height: 12vh; width: 12vh; align-items: center;" src="../../assets/Logo.jfif"
                class="card-img-top" alt="...">
        </div>

    </div>
    <div>
        <div class="title struct texttitle"> CART </div>
        <div class="container text-center" style="margin-top: 2%;">
            <div class="row">
                <div class="col-sm-12" style="margin-bottom: 2%;" *ngFor="let product of cart">
                    <div class="card">
                        <div class="card-body row">
                            <div style="margin-bottom: 2%;" class="col-3">
                                <img style="width: 100%; align-items: center;" src="../../assets/Sopa.png"
                                    class="card-img-top buttons" alt="...">
                            </div>
                            <div class="col-5">
                                <p class="card-title" style="margin-bottom: 10%; margin-top: 10%;">
                                    <strong>{{product.name}}</strong>
                                </p>
                                <p style="margin-bottom: 10%;">
                                    <label class="card-text"></label>
                                </p>
                                <p>
                                    <label class="card-text">R$: {{product.value}}</label>
                                </p>
                            </div>
                            <div class="col-4">
                                <div style="margin-bottom: 10%; margin-top: 10%;;">
                                    <a class="btn btn-primary" style=" width: 50%; background-color: #281914; border: #281914;" (click)="AddQuantity()">Add</a>
                                </div>
                                <div style="margin-bottom: 10%;">
                                    <a class="btn btn-primary" style=" width: 50%; background-color: #281914; border: #281914;" (click)="RemoveQuantity()">Remove</a>
                                </div>
                                <div>
                                    <a class="btn btn-primary" style=" width: 50%; background-color: #281914; border: #281914;">Ticket</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body col-12  row">
                            <div class="col-4">
                                <p >
                                    <label class="card-text" >Final Price R$: Value</label>
                                </p>
                            </div>
                            <div class="col-8" style="
                            display: flex;
                            justify-content: center;
                            align-items: center;">
                                <a class="btn btn-primary" style=" width: 80%; background-color: #281914; border: #281914;">Finish Order</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
