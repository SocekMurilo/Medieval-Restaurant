<nav>
    <div style="width: 100%; background-color: #281914; margin-bottom: 2%;" class="struct">
        <img style="height: 12vh; width: 12vh; align-items: center;" src="../../assets/Logo.jfif" class="card-img-top"
            alt="...">
    </div>
</nav>

<header>
    <div class="title struct texttitle "> PROMOTIONS </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-3" *ngFor="let product of listproduct">
                <div class="card" style="margin: 3%;">
                    <div class="card-body">
                        <p class="card-title"><strong>{{product.name}}</strong></p>
                        <p>
                            <label class="card-text">{{product.description}}</label>
                        </p>
                        <p><label class="card-text">R$: {{product.value}}</label>
                        </p>
                        <p>
                            <label class="card-text">{{product.type}}
                            </label>
                        </p>
                        <a class="btn btn-primary" (click)="Ticket()">Ticket</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
