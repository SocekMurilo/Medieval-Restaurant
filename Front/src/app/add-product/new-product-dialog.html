<mat-card>
    <div class="form-floating mb-3 input" appearance="fill">
        <input type="name"  name="username" class="form-control" style="width: 100%;" id="floatingInput"
            placeholder="name@example.com" [(ngModel)]="name">
        <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating input" appearance="fill">
        <input type="description" name="" class="form-control" id="floatingPassword" placeholder="Password"
            [(ngModel)]="description">
        <label for="floatingPassword">Description</label>
    </div>
    <div style="margin: 5% 0 0 5%;">
        <button type="button" class="btn btn-light" (click)="CreateProduct()">Create Product</button>
    </div>
</mat-card>
